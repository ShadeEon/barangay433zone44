<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="icon" type="image/x-icon" href="css/pictures/Logo/brgylogo.svg">
    <title>Sign Up</title>
</head>
<body>
    <div id="navbar">
        <div id="navbarlogo">
            <img src="css/pictures/Logo/brgylogo.svg" alt="none.png">
            <h1>Barangay 433 Zone 44</h1>
        </div>
        <a href="signup.html" class="signupbtn">SIGN UP</a>
        <a href="login.html">LOGIN</a>
        <a href="landingpage.html">HOME</a>
        <a href="aboutus.html">ABOUT</a> 
        <a href="contact.html">CONTACT</a>
    </div>

    <section id="for100vh">
        <div id="aboutsection">
            <div id="middlebox">
                <form>
                    <h2>SIGN UP</h2>
                    <p>Register to keep in touch!</p>
    
                    <div id="inp1">
                        <h1>PERSONAL INFORMATION</h1>
                    </div>
        
                    <div id="inp1">
                        <div id="inp1label">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name" placeholder="Last name" required>
                        </div>
        
                        <div id="inp1label">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name" placeholder="First name" required>
                        </div>
                    
                        <div id="inp1label">
                            <label for="middle_name">Middle Initial</label>
                            <input type="text" id="middle_name" name="middle_name" placeholder="Middle Name" required>
                        </div>
        
                        <div id="inp23label">
                            <label for="suffix">Suffix</label>
                            <input type="text" id="suffix" name="suffix" placeholder="e.g. Jr, I, II , III">
                        </div>
                    </div>
        
                    <div id="inp1">
                        <div id="inp2xslabel">
                            <label for="dob">Date of Birth</label>
                            <input type="date" id="dob" name="dob" required>
                        </div>

                        <div id="inp23label">
                            <label for="age">Age</label>
                            <input type="number" id="age" name="age" required>
                        </div>
        
                        <div id="inp1label">
                            <label for="birthplace">Birth Place</label>
                            <input type="text" id="birthplace" name="birthplace" placeholder="Enter your birth place" required>
                        </div>
                    </div>

                    <div id="inp1">
                        <div id="inp2xlabel">
                            <label for="gender">Sex</label>
                            <select id="gender" name="gender" required>
                                <option value="" disabled selected>Sex</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
        
                        <div id="inp1label">
                            <label for="civil">Civil Status</label>
                            <select id="civil" name="civil" required>
                                <option value="" disabled selected>Select Status</option>
                                <option value="Single">Single</option>
                                <option value="Married">Married</option>
                                <option value="Widowed">Widowed</option>
                            </select>
                        </div>
        
                        <div id="inp1label">
                            <label for="religion">Religion</label>
                            <input type="text" id="religion" name="religion" placeholder="Religion" required>
                        </div>
                    </div>

                    <div id="inp1">
                        <h1>ADDRESS</h1>
                    </div>
        
                    <div id="inp1">
                        <div id="inp2label">
                            <label for="address1">Residence Address</label>
                            <input type="text" id="address1" name="address1" placeholder="Street number/Barangay" required>
                        </div>
        
                        <div id="inp1label">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" placeholder="City" required>
                        </div>
        
                        <div id="inp2xlabel">
                            <label for="zip">Zip/Postal Code</label>
                            <input type="text" id="zip" name="zip" placeholder="Zip/Postal Code" required>
                        </div>
                    </div>
        
                    <div id="inp1">
                        <div id="inp1label">
                            <label for="citezenship">Citezenship</label>
                            <input type="text" id="citezenship" name="citezenship" placeholder="Citezenship" required>
                        </div>
                        
                        <div id="inp1label">
                            <label for="number">Contact No.</label>
                            <input type="number" id="number" name="number" placeholder="09XX-XXXX-XXX" required>
                          </div>
        
                          <div id="inp1label">
                            <label for="telephone">Telephone No.</label>
                            <input type="telephone" id="telephone" name="telephone" placeholder="Enter your telephone number">
                          </div>
                    </div>
    
                    <div id="inp1">
                        <h1>ACCOUNT INFORMATION</h1>
                    </div>
        
                    <div id="inp1">
                        <div id="inp1label">
                          <label for="email">Email</label>
                          <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
                        </div>
        
                        <div id="inp1label">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" placeholder="Enter your username" required>
                        </div>
                      </div>
        
                    <div id="inp1">
                        <div id="inp1label">
                            <label for="password">Password</label>
                            <div class="password-container">
                                <input type="password" id="password" name="password" placeholder="Enter your password" style="padding-right: 36px;" required>
                                <img src="css/pictures/login/pass.svg" alt="Show Password" class="password-toggle" onclick="togglePassword()">
                            </div>
                        </div>
        
                        <div id="inp1label">
                            <label for="cmpassword">Confrim Password</label>
                            <div class="password-container">
                                <input type="password" id="cmpassword" name="cmpassword" placeholder="Enter your password" style="padding-right: 36px;" required>
                                <img src="css/pictures/login/pass.svg" alt="Show Password" class="cmpassword-toggle" onclick="togglecmPassword()">
                            </div>
                        </div>
                    </div>
                    
                        <button>Sign Up</button>
                        <p>Already have an account? <a href="login.html" style="text-decoration: none;">Login</a></p>
                </form>
            </div>
        </div>
    </section>
    <script>
        // Function to toggle password visibility
        function togglePassword() {
            var passwordInput = document.getElementById("password");
            var passwordToggle = document.querySelector(".password-toggle");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                passwordToggle.src = "css/pictures/login/showpass.svg";
            } else {
                passwordInput.type = "password";
                passwordToggle.src = "css/pictures/login/pass.svg";
            }
        }

        function togglecmPassword() {
            var cmpasswordInput = document.getElementById("cmpassword");
            var cmpasswordToggle = document.querySelector(".cmpassword-toggle");

            if (cmpasswordInput.type === "password") {
                cmpasswordInput.type = "text";
                cmpasswordToggle.src = "css/pictures/login/showpass.svg";
            } else {
                cmpasswordInput.type = "password";
                cmpasswordToggle.src = "css/pictures/login/pass.svg";
            }
        }
    </script>
</body>
</html>
